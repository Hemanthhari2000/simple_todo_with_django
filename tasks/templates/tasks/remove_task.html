{% extends 'tasks/base.html' %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        <h3>Do you wanna remove the "{{ task }}" ?</h3>

        <input type="submit" value="Confirm">
    </form>
    <br>
    <a href="{% url 'home' %}">Cancel</a>
</div>
{% endblock %}
